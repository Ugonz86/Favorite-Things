<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>My Favorite Things</h1>
      <br>
      <form class="thingsForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="nameForm">
        </div>

        <div class="form-group">
          <label for="food">Food</label>
          <input type="text" id="foodForm">
        </div>

        <div class="form-group">
          <label for="places">Places</label>
          <input type="text" id="placesForm">
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" id="colorForm">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="result">

        <h3>Hi <span id="name"></span> Here a list of your favorite things:</h3>
        <ul>
          <li><span id="result1"></span></li>
          <li><span id="result2"></span></li>
          <li><span id="result3"></span></li>
          <li><span id="result4"></span></li>
          <li><span id="result5"></span></li>
          <li><span id="result6"></span></li>
          <li><span id="newArray"></span></li>




        </ul>

      </div>
    </div>
  </body>
</html>
